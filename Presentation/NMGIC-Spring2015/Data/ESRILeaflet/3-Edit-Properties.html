<html><head><title>ESRI Leaflet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />

<script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.5/esri-leaflet.js"></script>

<script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet-renderers/v0.0.1-beta.2/esri-leaflet-renderers.js"></script>


<style>

html, body,  #map {
        width : 100%;
        height : 100%;
     		   }

</style>

</head>
<body>


<div id="map"></div>

<script>



var map = L.map('map', {center: [35.10418, -106.62987],	zoom:8});

L.esri.basemapLayer("Gray").addTo(map);



var pt = L.esri.featureLayer('http://coagisweb.cabq.gov/arcgis/rest/services/public/TrafficCalming/FeatureServer/0').addTo(map);

map.on("click",function(e){

	var temp=L.marker(e.latlng);
	var k = temp.toGeoJSON();
	k.properties.councilor="Paul Crickard";
	
	pt.addFeature(k, function(error, response) {
 	     console.log(error, response);
 	 });

});




</script>
</body></html>
