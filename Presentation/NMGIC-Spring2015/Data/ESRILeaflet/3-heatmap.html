<html>
<head>
  <meta charset=utf-8 />
  <title>Incidents heatmap</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <!-- Include Leaflet.heat via rawgit.com, do not use in production -->
  <script src="https://rawgit.com/Leaflet/Leaflet.heat/gh-pages/dist/leaflet-heat.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/0.0.1-beta.6/esri-leaflet.js"></script>

  <!-- Load Heatmap Feature Layer from CDN -->
  <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet-heatmap-feature-layer/0.0.1-beta.1/esri-leaflet-heatmap-feature-layer.js"></script>

  <style>
    body {margin:0;padding:0;}
    #map {position: absolute;top:0;bottom:0;right:0;left:0;}
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([ 35, -106], 9);

  L.esri.basemapLayer('Gray').addTo(map);
  L.esri.heatmapFeatureLayer('http://coagisweb.cabq.gov/arcgis/rest/services/public/APD_Incidents/MapServer/0', {
    radius: 8
  }).addTo(map);









//https://github.com/Esri/esri-leaflet-heatmap-feature-layer




</script>

</body>
</html>
